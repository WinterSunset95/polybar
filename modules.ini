[module/clipboard]
type = custom/script
exec = ~/.config/polybar/scripts/clipboard
click-left = /bin/exec xfce4-popup-clipman

[module/internet]
type = custom/script
exec = ~/.config/polybar/scripts/internet.sh
click-left = "exec nm-connection-editor"
interval = 5

[module/dummy]
type = custom/script

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
format-padding = 1

[module/battery]
label-charging = "%percentage%%"
label-discharging = " %percentage%%"
label-full = " %percentage%%"
label-low = " %percentage%%"
label-critical = " %percentage%%"

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 500

format-charging = <animation-charging><label-charging>

type = internal/battery
low-at = 30
critical-at = 20
battery = BAT1
adapter = ACAD
poll-interval = 5

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xbacklight]
type = internal/xbacklight
label = %percentage%%
format-prefix = " "
format = <label>
enable-scroll = true

[module/memory]
type = internal/memory
background = ${colors.background}
interval = 2
format-prefix = "󰍛 "
label = %percentage_used:2%%

[module/wlan]
interface-type = wireless
label-connected = " %local_ip%"
type = internal/network
interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =  %{F#707880}disconnected"

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %H:%M:%S %d-%m-%Y

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

